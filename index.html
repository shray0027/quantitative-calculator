<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <!-- JavaScript Bundle with Popper -->
        <!-- CSS only -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">QUANTS</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#cpsp">SP/CP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                </ul>
    
              </div>
            </div>
          </nav>
          <section id="cpsp w-100 flex-column">
              <div class="heading w-90 mx-auto my-20">
                  CP/SP
              </div>
            <div class="question w-90 mx-auto my-20">
                <p class="para-question d-flex justify-content-center">
                 O1 :Profit or Gain Percentage 
                </p>
            </div>
            <div class="form-container w-90 mx-auto my-20">
                <form class="cpsp-1">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">CP</label>
                      <input type="number" name="cp" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">GAIN</label>
                      <input type="number"name="gain" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="answer cpsp-1-ans  w-90 mx-auto my-20">
                answer
            </div>

            <div class="question w-90 mx-auto my-20">
                <p class="para-question d-flex justify-content-center">
                 O2 : Loss Percentage 
                </p>
            </div>
            <div class="form-container w-90 mx-auto my-20">
                <form class="cpsp-2">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">CP</label>
                      <input type="number" name="cp" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">LOSS</label>
                      <input type="number"name="loss" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="answer cpsp-2-ans  w-90 mx-auto my-20">
                answer
            </div>

            <div class="question w-90 mx-auto my-20">
                <p class="para-question d-flex justify-content-center">
                 O3 : CP in case of Gain 
                </p>
            </div>
            <div class="form-container w-90 mx-auto my-20">
                <form class="cpsp-3">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">SP</label>
                      <input type="number" name="sp" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">GAIN</label>
                      <input type="number"name="gain" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="answer cpsp-3-ans  w-90 mx-auto my-20">
                answer
            </div>
          
        </section>
     


          
        <script src="index.js"></script>
    </body>
</html>
